<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טבלת משימות</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFTYDz4TvUfiXx1F3xFer86WV-UMVRi7U",
      authDomain: "tablichka-e2c39.firebaseapp.com",
      databaseURL: "https://tablichka-e2c39-default-rtdb.firebaseio.com",
      projectId: "tablichka-e2c39",
      storageBucket: "tablichka-e2c39.appspot.com",
      messagingSenderId: "218058227797",
      appId: "1:218058227797:web:0525b8e6057350918c54dc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const isAdmin = { status: false };
    const names = ["טימור", "יעקב", "אלי"];
    const dayNames = ["ראשון", "שני", "שלישי", "רביעי", "חמישי"];

    function createCheckboxCell(cell, rowIndex, colIndex) {
      const container = document.createElement('div');
      container.className = 'checkboxes';

      for (let i = 1; i <= 6; i++) {
        const label = document.createElement('label');
        label.innerText = i;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        const dbKey = `notes/${rowIndex}/${colIndex}/${i}`;

        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip';

        onValue(ref(db, dbKey), (snapshot) => {
          const data = snapshot.val();
          checkbox.checked = data?.checked || false;
          tooltip.innerText = data?.note || 'אין מידע';
        });

        checkbox.addEventListener('change', () => {
          set(ref(db, dbKey), {
            checked: checkbox.checked,
            note: tooltip.innerText
          });
        });

        label.addEventListener('click', (e) => {
          e.stopPropagation();
          if (isAdmin.status) {
            const newText = prompt('ערוך מידע עבור תיבה זו:', tooltip.innerText);
            if (newText !== null) {
              tooltip.innerText = newText;
              set(ref(db, dbKey), {
                checked: checkbox.checked,
                note: newText
              });
            }
          }
        });

        label.appendChild(checkbox);
        label.appendChild(tooltip);
        container.appendChild(label);
      }

      cell.appendChild(container);
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.cell').forEach((cell, i) => {
        const rowIndex = Math.floor(i / 5);
        const colIndex = i % 5;
        createCheckboxCell(cell, rowIndex, colIndex);
      });

      document.getElementById('admin-button').addEventListener('click', () => {
        document.getElementById('admin-panel').style.display = 'block';
      });

      document.getElementById('admin-confirm').addEventListener('click', () => {
        const code = document.getElementById('admin-code').value;
        if (code === '1111') {
          isAdmin.status = true;
          alert('הכניסה בוצעה בהצלחה!');
          document.getElementById('admin-panel').style.display = 'none';
          document.getElementById('single-panel').style.display = 'block';
        } else {
          alert('קוד שגוי!');
        }
      });

      document.getElementById('single-insert').addEventListener('click', () => {
        const targetName = document.getElementById('target-name').value;
        const targetDay = parseInt(document.getElementById('target-day').value);
        const targetNumber = parseInt(document.getElementById('target-number').value);
        const noteText = document.getElementById('single-note').value;

        const rowIndex = names.indexOf(targetName);
        if (rowIndex === -1 || isNaN(targetDay) || isNaN(targetNumber) || !noteText.trim()) {
          return alert("נתונים לא תקינים");
        }

        const dbKey = `notes/${rowIndex}/${targetDay}/${targetNumber}`;
        set(ref(db, dbKey), {
          checked: false,
          note: noteText.trim()
        });
      });

      document.getElementById('clear-all').addEventListener('click', () => {
        set(ref(db, 'notes'), null).then(() => location.reload());
      });

      // Set dates for each day and highlight today
      const today = (new Date().getDay() + 6) % 7;
      const now = new Date();
      const sunday = new Date(now);
      sunday.setDate(now.getDate() - now.getDay());
      for (let i = 0; i < 5; i++) {
        const date = new Date(sunday);
        date.setDate(sunday.getDate() + i);
        const dd = String(date.getDate()).padStart(2, '0');
        const mm = String(date.getMonth() + 1).padStart(2, '0');
        const th = document.getElementById(`day-${i}`);
        th.innerText = `${dayNames[i]} ${dd}.${mm}`;
        if (i === today && today <= 4) {
          th.classList.add('today');
        }
      }

      const daySelect = document.getElementById('day-select');
      if (today >= 0 && today <= 4) {
        daySelect.value = today;
      } else {
        daySelect.value = 0;
      }

      function updateTableDisplay() {
        const selectedDay = parseInt(daySelect.value);
        const isMobile = window.matchMedia("(max-width: 600px)").matches;
        document.querySelectorAll('th[id^="day-"], td.cell').forEach((el) => {
          const colIndex = parseInt(el.id?.split('-')[1]) || Array.from(el.parentNode.children).indexOf(el) - 1;
          el.style.display = isMobile && colIndex !== selectedDay ? 'none' : '';
        });
      }

      daySelect.addEventListener('change', updateTableDisplay);
      window.addEventListener('resize', updateTableDisplay);
      updateTableDisplay();
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
      margin: 0;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 100%;
      margin: 10px 0;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: top;
      position: relative;
    }
    th {
      background: #70ac4c;
      color: white;
    }
    .today {
      background: #6ab834 !important;
    }
    th.name {
      background: #f09c9c;
    }
    .checkboxes label {
      display: inline-block;
      margin: 0 2px;
      position: relative;
    }
    .tooltip {
      display: none;
      position: absolute;
      bottom: 100%;
      right: 0;
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      z-index: 10;
      max-width: 200px;
      white-space: pre-line;
      font-size: 0.9em;
    }
    label:hover .tooltip {
      display: block;
    }
    #day-select {
      display: block;
      margin: 10px auto;
      padding: 5px;
      font-size: 1em;
      width: 200px;
    }
    #admin-button {
      position: fixed;
      bottom: 10px;
      left: 10px;
      padding: 8px 12px;
      font-size: 0.9em;
    }
    #admin-panel, #single-panel {
      display: none;
      position: fixed;
      bottom: 50px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      width: 280px;
      max-width: 90%;
      z-index: 100;
    }
    textarea, input, select {
      width: 100%;
      margin-bottom: 8px;
      padding: 5px;
      font-size: 0.9em;
    }
    button {
      padding: 8px;
      font-size: 0.9em;
      width: 100%;
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.2em;
      }
      table {
        font-size: 0.85em;
      }
      th, td {
        padding: 5px;
      }
      .checkboxes label {
        margin: 0 1px;
      }
      .tooltip {
        max-width: 150px;
        font-size: 0.8em;
      }
      #day-select {
        width: 150px;
        font-size: 0.9em;
      }
      #admin-button {
        padding: 6px 10px;
        font-size: 0.8em;
      }
      #admin-panel, #single-panel {
        width: 90%;
        left: 5%;
        bottom: 40px;
        padding: 8px;
      }
      textarea, input, select {
        font-size: 0.85em;
      }
      button {
        font-size: 0.85em;
        padding: 6px;
      }
    }

    @media (min-width: 601px) {
      #day-select {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>טבלת משימות</h1>
  <select id="day-select">
    <option value="0">ראשון</option>
    <option value="1">שני</option>
    <option value="2">שלישי</option>
    <option value="3">רביעי</option>
    <option value="4">חמישי</option>
  </select>
  <table id="schedule-table">
    <thead>
      <tr>
        <th class="name">שם</th>
        <th id="day-0">ראשון</th>
        <th id="day-1">שני</th>
        <th id="day-2">שלישי</th>
        <th id="day-3">רביעי</th>
        <th id="day-4">חמישי</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>טימור</td><td class=" 兴
cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
      <tr><td>יעקב</td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
      <tr><td>אלי</td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td><td class="cell"></td></tr>
    </tbody>
  </table>

  <button id="admin-button">🔒 כניסת מנהל</button>
  <div id="admin-panel">
    <label>קוד גישה: <input type="password" id="admin-code"></label>
    <button id="admin-confirm">אישור</button>
  </div>

  <div id="single-panel">
    <label>שם:
      <select id="target-name">
        <option>טימור</option>
        <option>יעקב</option>
        <option>אלי</option>
      </select>
    </label>
    <label>יום:
      <select id="target-day">
        <option value="0">ראשון</option>
        <option value="1">שני</option>
        <option value="2">שלישי</option>
        <option value="3">רביעי</option>
        <option value="4">חמישי</option>
      </select>
    </label>
    <label>מספר משימה:
      <select id="target-number">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
    </label>
    <textarea id="single-note" placeholder="כתוב כאן את ההערה"></textarea>
    <button id="single-insert">💾 שמור משימה</button>
    <button id="clear-all">🗑️ נקה הכול</button>
  </div>
</body>
</html>
