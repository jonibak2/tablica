<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.jpg" type="image/jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צפייה ביומן עבודה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #83a737;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #6d8c2f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(131, 167, 55, 0.3);
        }

        .logo {
            max-width: 500px;
            height: auto;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            background: #f0f0f0;
            padding: 5px;
            border-radius: 8px;
        }

        .search-container {
            display: none;
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
        }

        .search-container.active {
            display: block;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #83a737;
        }

        .view-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: transparent;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            color: #666;
        }

        .view-btn:hover {
            background: rgba(131, 167, 55, 0.1);
        }

        .view-btn.active {
            background: #83a737;
            color: white;
        }

        .columns-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            max-width: 100%;
        }

        .column {
            flex: 0 0 calc(16.666% - 12.5px);
            min-width: 250px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 180px);
            animation: fadeInUp 0.4s ease-out forwards;
        }

        @media (max-width: 1800px) {
            .column {
                flex: 0 0 calc(20% - 12px);
            }
        }

        @media (max-width: 1400px) {
            .column {
                flex: 0 0 calc(25% - 11.25px);
            }
        }

        @media (max-width: 1100px) {
            .column {
                flex: 0 0 calc(33.333% - 10px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .column-header {
            padding: 18px;
            background: #83a737;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .column-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .nested-item {
            margin-bottom: 10px;
            border-radius: 6px;
            overflow: hidden;
            background: #f8f9fa;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }

        .nested-item:hover {
            box-shadow: 0 2px 8px rgba(131, 167, 55, 0.2);
            border-color: #83a737;
        }

        .nested-header {
            padding: 12px;
            background: #f0f0f0;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background 0.2s;
        }

        .nested-header:hover {
            background: #e8e8e8;
        }

        .arrow {
            transition: transform 0.3s;
            font-size: 12px;
            color: #83a737;
        }

        .arrow.expanded {
            transform: rotate(90deg);
        }

        .nested-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 0 12px;
        }

        .nested-content.expanded {
            max-height: 1000px;
            padding: 12px;
        }

        .address-item, .final-item {
            margin: 6px 0;
            padding: 10px;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #e0e0e0;
            transition: all 0.2s;
        }

        .address-item:hover, .final-item:hover {
            background: #f8f9fa;
            border-color: #83a737;
            transform: translateX(-2px);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            border-radius: 12px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.9) translateY(20px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .modal-close {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: #ee3742;
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #83a737;
        }

        .modal-header h2 {
            color: #83a737;
            margin-bottom: 8px;
        }

        .modal-header h3 {
            color: #666;
            font-weight: normal;
        }

        .data-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #83a737;
        }

        .data-label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .data-value {
            color: #666;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .floor-item {
            background: white;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }

        .floor-title {
            font-weight: bold;
            color: #83a737;
            margin-bottom: 5px;
        }

        .equipment-list {
            list-style: none;
            padding: 0;
        }

        .equipment-list li {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 4px;
            border-right: 3px solid #83a737;
        }

        .loading, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 18px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Scrollbar styling */
        .column-content::-webkit-scrollbar,
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .column-content::-webkit-scrollbar-track,
        .modal-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .column-content::-webkit-scrollbar-thumb,
        .modal-content::-webkit-scrollbar-thumb {
            background: #83a737;
            border-radius: 4px;
        }

        .column-content::-webkit-scrollbar-thumb:hover,
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #6d8c2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <a href="tofes.html" class="nav-btn">למילוי היומן</a>
            <img src="utech.png" alt="Utech" class="logo">
            <a href="index.html" class="nav-btn">סידור עבודה</a>
        </div>
        <div class="view-toggle">
            <button class="view-btn active" data-view="worker">לפי עובד</button>
            <button class="view-btn" data-view="date">לפי תאריך</button>
            <button class="view-btn" data-view="address">לפי כתובת</button>
        </div>
        <div class="search-container" id="search-container">
            <input type="text" class="search-input" id="search-input" placeholder="חפש כתובת...">
        </div>
    </div>

    <div id="loading" class="loading">טוען נתונים...</div>
    <div id="data-container"></div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">סגור</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDuvwDMAsyQSURluc7Mr-Ow5r2Iq2xh9P8",
            authDomain: "tofes-43c54.firebaseapp.com",
            databaseURL: "https://tofes-43c54-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "tofes-43c54",
            storageBucket: "tofes-43c54.firebasestorage.app",
            messagingSenderId: "634166786476",
            appId: "1:634166786476:web:e5118489dcf3066fcba209",
            measurementId: "G-WS6QJN5RCT"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let workLogsData = null;
        let currentView = 'worker';
        let searchQuery = '';

        // Load data from Firebase
        const workLogsRef = ref(database, 'workLogs');
        onValue(workLogsRef, (snapshot) => {
            workLogsData = snapshot.val();
            document.getElementById('loading').style.display = 'none';
            
            if (!workLogsData || Object.keys(workLogsData).length === 0) {
                document.getElementById('data-container').innerHTML = '<div class="empty-state">אין נתונים להצגה</div>';
                return;
            }
            
            renderView(currentView);
        });
        function checkDevice() {
        const isMobile = window.matchMedia("(max-width: 768px)").matches || 
                    /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
        window.location.href = 'tofes.html';
        }
        }
        checkDevice();

        // View toggle
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                
                // Show/hide search based on view
                const searchContainer = document.getElementById('search-container');
                if (currentView === 'address') {
                    searchContainer.classList.add('active');
                } else {
                    searchContainer.classList.remove('active');
                    searchQuery = '';
                    document.getElementById('search-input').value = '';
                }
                
                renderView(currentView);
            });
        });

        // Search input
        document.getElementById('search-input').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase();
            renderView(currentView);
        });

        function renderView(view) {
            if (!workLogsData) return;
            
            const container = document.getElementById('data-container');
            container.innerHTML = '';

            if (view === 'worker') {
                renderByWorker();
            } else if (view === 'date') {
                renderByDate();
            } else if (view === 'address') {
                renderByAddress();
            }
        }

        function renderByWorker() {
            const container = document.getElementById('data-container');
            const columnsContainer = document.createElement('div');
            columnsContainer.className = 'columns-container';

            const workers = Object.keys(workLogsData).sort();

            workers.forEach((worker, index) => {
                const column = createColumn(worker, index);
                const dates = Object.keys(workLogsData[worker]).sort().reverse();

                dates.forEach(date => {
                    const dateItem = createNestedItem(date, () => {
                        const addresses = Object.keys(workLogsData[worker][date]);
                        return addresses.map(address => {
                            const item = document.createElement('div');
                            item.className = 'address-item';
                            item.textContent = address;
                            item.onclick = () => showModal(worker, date, address);
                            return item;
                        });
                    });
                    column.content.appendChild(dateItem);
                });

                columnsContainer.appendChild(column.element);
            });

            container.appendChild(columnsContainer);
        }

        function renderByDate() {
            const container = document.getElementById('data-container');
            const columnsContainer = document.createElement('div');
            columnsContainer.className = 'columns-container';

            // Collect all unique dates
            const datesMap = new Map();
            Object.keys(workLogsData).forEach(worker => {
                Object.keys(workLogsData[worker]).forEach(date => {
                    if (!datesMap.has(date)) {
                        datesMap.set(date, []);
                    }
                    Object.keys(workLogsData[worker][date]).forEach(address => {
                        datesMap.get(date).push({ worker, address });
                    });
                });
            });

            const sortedDates = Array.from(datesMap.keys()).sort().reverse();

            sortedDates.forEach((date, index) => {
                const column = createColumn(date, index);
                const entries = datesMap.get(date);

                // Group by worker
                const workerMap = new Map();
                entries.forEach(({ worker, address }) => {
                    if (!workerMap.has(worker)) {
                        workerMap.set(worker, []);
                    }
                    workerMap.get(worker).push(address);
                });

                Array.from(workerMap.keys()).sort().forEach(worker => {
                    const workerItem = createNestedItem(worker, () => {
                        return workerMap.get(worker).map(address => {
                            const item = document.createElement('div');
                            item.className = 'address-item';
                            item.textContent = address;
                            item.onclick = () => showModal(worker, date, address);
                            return item;
                        });
                    });
                    column.content.appendChild(workerItem);
                });

                columnsContainer.appendChild(column.element);
            });

            container.appendChild(columnsContainer);
        }

        function renderByAddress() {
            const container = document.getElementById('data-container');
            const columnsContainer = document.createElement('div');
            columnsContainer.className = 'columns-container';

            // Collect all unique addresses
            const addressMap = new Map();
            Object.keys(workLogsData).forEach(worker => {
                Object.keys(workLogsData[worker]).forEach(date => {
                    Object.keys(workLogsData[worker][date]).forEach(address => {
                        if (!addressMap.has(address)) {
                            addressMap.set(address, []);
                        }
                        addressMap.get(address).push({ worker, date });
                    });
                });
            });

            // Filter addresses by search query
            let sortedAddresses = Array.from(addressMap.keys()).sort();
            if (searchQuery) {
                sortedAddresses = sortedAddresses.filter(address => 
                    address.toLowerCase().includes(searchQuery)
                );
            }

            if (sortedAddresses.length === 0) {
                container.innerHTML = '<div class="empty-state">לא נמצאו כתובות</div>';
                return;
            }

            sortedAddresses.forEach((address, index) => {
                const column = createColumn(address, index);
                const entries = addressMap.get(address);

                // Group by worker
                const workerMap = new Map();
                entries.forEach(({ worker, date }) => {
                    if (!workerMap.has(worker)) {
                        workerMap.set(worker, []);
                    }
                    workerMap.get(worker).push(date);
                });

                Array.from(workerMap.keys()).sort().forEach(worker => {
                    const workerItem = createNestedItem(worker, () => {
                        return workerMap.get(worker).sort().reverse().map(date => {
                            const item = document.createElement('div');
                            item.className = 'final-item';
                            item.textContent = date;
                            item.onclick = () => showModal(worker, date, address);
                            return item;
                        });
                    });
                    column.content.appendChild(workerItem);
                });

                columnsContainer.appendChild(column.element);
            });

            container.appendChild(columnsContainer);
        }

        function createColumn(title, index) {
            const column = document.createElement('div');
            column.className = 'column';
            column.style.animationDelay = `${index * 0.1}s`;

            const header = document.createElement('div');
            header.className = 'column-header';
            header.textContent = title;

            const content = document.createElement('div');
            content.className = 'column-content';

            column.appendChild(header);
            column.appendChild(content);

            return { element: column, content };
        }

        function createNestedItem(title, getChildren) {
            const item = document.createElement('div');
            item.className = 'nested-item';

            const header = document.createElement('div');
            header.className = 'nested-header';
            header.innerHTML = `
                <span>${title}</span>
                <span class="arrow">▶</span>
            `;

            const content = document.createElement('div');
            content.className = 'nested-content';

            header.onclick = () => {
                const isExpanded = content.classList.contains('expanded');
                
                if (!isExpanded && content.children.length === 0) {
                    const children = getChildren();
                    children.forEach(child => content.appendChild(child));
                }
                
                content.classList.toggle('expanded');
                header.querySelector('.arrow').classList.toggle('expanded');
            };

            item.appendChild(header);
            item.appendChild(content);

            return item;
        }

        function showModal(worker, date, address) {
            const data = workLogsData[worker][date][address];
            const modalBody = document.getElementById('modal-body');

            let html = `
                <div class="modal-header">
                    <h2>${worker}</h2>
                    <h3>${date} • ${address}</h3>
                </div>
            `;

            // Floors
            if (data.floors && Object.keys(data.floors).length > 0) {
                html += `<div class="data-section">
                    <div class="data-label">עבודה בקומות:</div>`;
                Object.keys(data.floors).forEach(floor => {
                    if (data.floors[floor]) {
                        html += `
                            <div class="floor-item">
                                <div class="floor-title">קומה ${floor}</div>
                                <div class="data-value">${data.floors[floor]}</div>
                            </div>
                        `;
                    }
                });
                html += `</div>`;
            }

            // Equipment
            if (data.equipment && data.equipment.length > 0) {
                html += `
                    <div class="data-section">
                        <div class="data-label">אביזרים וציוד שהותקנו / הוחלפו:</div>
                        <ul class="equipment-list">
                `;
                data.equipment.forEach(item => {
                    if (item.name || item.quantity) {
                        html += `<li>${item.name || '-'} ${item.quantity ? '- כמות: ' + item.quantity : ''}</li>`;
                    }
                });
                html += `</ul></div>`;
            }

            // Issues
            if (data.issues) {
                html += `
                    <div class="data-section">
                        <div class="data-label">תקלות / ליקויים שהתגלו:</div>
                        <div class="data-value">${data.issues}</div>
                    </div>
                `;
            }

            // Next Visit
            if (data.nextVisit) {
                html += `
                    <div class="data-section">
                        <div class="data-label">מה נדרש להשלים בביקור הבא:</div>
                        <div class="data-value">${data.nextVisit}</div>
                    </div>
                `;
            }

            // Timestamp
            if (data.timestamp) {
                const timestamp = new Date(data.timestamp);
                html += `
                    <div class="data-section">
                        <div class="data-label">זמן שליחה:</div>
                        <div class="data-value">${timestamp.toLocaleString('he-IL')}</div>
                    </div>
                `;
            }

            modalBody.innerHTML = html;
            document.getElementById('modal-overlay').classList.add('active');
        }

        window.closeModal = function() {
            document.getElementById('modal-overlay').classList.remove('active');
        };

        document.getElementById('modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
